query GetPlatformStats {
  PlatformStats {
    totalTokens
    totalTokenLockers
    totalLPLockers
    totalSales
  }
}

query GetRecentTokens {
  Tokens(order_by: { createdAt: desc }, limit: 3) {
    id
    token
    name
    symbol
    totalSupply
    decimalPlaces
    owner
    tokenType
    createdAt
    fee
    transferTax
  }
}

query GetUserTokens($owner: String!) {
  Tokens(where: { owner: { _eq: $owner } }) {
    id
    token
    name
    symbol
    totalSupply
    decimalPlaces
    owner
    tokenType
    createdAt
    fee
    transferTax
  }
}

query GetUserLocks($owner: String!) {
  Lock(where: { owner: { _eq: $owner } }) {
    id
    token
    owner
    lockingAmount
    lockTimeEnd
    projectImageUrl
    createdAt
    lockAddress
  }
}

query GetLock($lockAddress: String!) {
  Lock(where: { lockAddress: { _eq: $lockAddress } }) {
    id
    token
    owner
    lockingAmount
    lockTimeEnd
    projectImageUrl
    createdAt
    lockAddress
  }
}
