scalar BigInt

enum TokenType {
  FEE
  STANDARD
}

type Tokens {
  id: ID!
  token: String!
  name: String!
  symbol: String!
  totalSupply: BigInt!
  decimalPlaces: BigInt!
  owner: String!
  tokenType: TokenType!
  createdAt: BigInt!
  fee: BigInt
  transferTax: BigInt
}

type PlatformStats {
  id: ID!
  totalTokens: BigInt!
  totalTokenLockers: BigInt!
  totalLPLockers: BigInt!
  totalSales: BigInt!
}

type Lock {
  id: ID!
  token: String!
  owner: String!
  lockingAmount: BigInt!
  lockTimeEnd: BigInt!
  projectImageUrl: String!
  createdAt: BigInt!
  lockAddress: String!
}

input LockWhereInput {
  owner: StringWhereInput
  lockAddress: StringWhereInput
}

type Query {
  PlatformStats: PlatformStats
  Tokens(
    where: TokensWhereInput
    order_by: TokensOrderByInput
    limit: Int
  ): [Tokens!]!
  Lock(where: LockWhereInput): Lock!
}

input TokensWhereInput {
  owner: StringWhereInput
}

input StringWhereInput {
  _eq: String
}

input TokensOrderByInput {
  createdAt: OrderDirection
}

enum OrderDirection {
  asc
  desc
}
